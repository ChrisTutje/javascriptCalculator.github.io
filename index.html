<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/displayButtons.js" defer></script>
  </head>
  <style></style>
  <body>
    <header></header>
    <div id="calculator">
      <div id="display-container">
        <div id="operation-display"></div>
        <input id="display-window" readonly />
      </div>
      <div id="keys">
        <button onclick="" title="Help" class="navigation-btn">?</button>
        <button onclick="" title="Menu" class="navigation-btn">≡</button>
        <button onclick="" title="Delete" class="display-btn">⌫</button>
        <button onclick="clearDisplay()" title="Clear" class="display-btn">A/C</button>
        <button onclick="calculate()" title="Calculate" class="operation-btn">=</button>
        <button onclick="" title="approximate" class="disabled-btn">≈</button>
        <button onclick="" title="" class="blank-btn"></button>

        <button onclick="inputDigit('7')" title="Seven" class="digit-btn">7</button>
        <button onclick="inputDigit('8')" title="Eight" class="digit-btn">8</button>
        <button onclick="inputDigit('9')" title="Nine" class="digit-btn">9</button>
        <button onclick="chooseOperation(add)" title="Addition" class="operation-btn">+</button>
        <button onclick="chooseOperation(succession)" title="Succession" class="operation-btn">SUCC</button>
        <button onclick="" title="Increment" class="disabled-btn">+=</button>
        <button onclick="chooseOperation(permutate)" title="Permutate" class="operation-btn">+!</button>

        <button onclick="inputDigit('4')" title="Four" class="digit-btn">4</button>
        <button onclick="inputDigit('5')" title="Five" class="digit-btn">5</button>
        <button onclick="inputDigit('6')" title="Six" class="digit-btn">6</button>
        <button onclick="chooseOperation(subtract)" title="Subtraction" class="operation-btn">-</button>
        <button onclick="chooseOperation(predecession)" title="Predecession" class="operation-btn">PRED</button>
        <button onclick="" title="Decrement" class="disabled-btn">-=</button>
        <button onclick="chooseOperation(subFactorial)" title="Subfactorial" class="operation-btn">-!</button>

        <button onclick="inputDigit('1')" title="One" class="digit-btn">1</button>
        <button onclick="inputDigit('2')" title="Two" class="digit-btn">2</button>
        <button onclick="inputDigit('3')" title="Three" class="digit-btn">3</button>
        <button onclick="chooseOperation(multiply)" title="Multiplication" class="operation-btn">*</button>
        <button onclick="" title="Floor Division" class="operation-btn">//</button>
        <button onclick="" title="Augment" class="disabled-btn">*=</button>
        <button onclick="chooseOperation(factorial)" title="Factorial" class="operation-btn">!</button>

        <button onclick="inputDigit('0')" title="Zero" class="digit-btn">0</button>
        <button onclick="inputDigit('.')" title="Decimal" class="digit-btn">.</button>
        <button onclick="inputDigit('-')" title="Negative" class="">(-)</button>
        <button onclick="chooseOperation(divide)" title="Natural Division" class="operation-btn">/</button>
        <button onclick="chooseOperation(modulo)" title="Modular Division" class="operation-btn">%</button>
        <button onclick="" title="Diminish" class="disabled-btn">/=</button>
        <button onclick="chooseOperation(harmonicFactorial)" title="Harmonic Factorial" class="operation-btn">/!</button>

        <button onclick="chooseOperation(sine)" title="Sine (radians)" class="operation-btn">sin</button>
        <button onclick="chooseOperation(cosine)" title="Cosine (radians)" class="operation-btn">cos</button>
        <button onclick="chooseOperation(tangent)" title="Tangent (radians)" class="operation-btn">tan</button>
        <button onclick="chooseOperation(exponent)" title="Exponent" class="operation-btn">**</button>
        <button onclick="chooseOperation(reciprocal)" title="Reciprocal" class="operation-btn">⁻¹</button>
        <button onclick="chooseOperation(square)" title="Square" class="operation-btn">²</button>
        <button onclick="chooseOperation(cube)" title="Cube" class="operation-btn">³</button>

        <button onclick="chooseOperation(logarithm)" title="Logarithm (base 10)" class="operation-btn">log</button>
        <button onclick="chooseOperation(naturalLogarithm)" title="Natural Logarithm" class="operation-btn">ln</button>
        <button onclick="inputConstant(E)" title="Euler's Constant" class="constant-btn">e</button>
        <button onclick="chooseOperation(root)" title="Root" class="operation-btn">√x</button>
        <button onclick="" title="" class="blank-btn"></button>
        <button onclick="chooseOperation(squareRoot)" title="Square Root" class="operation-btn">√</button>
        <button onclick="chooseOperation(cubeRoot)" title="Cube Root" class="operation-btn">∛</button>

        <button onclick="inputConstant(PI)" title="Pi" class="constant-btn">π</button>
        <button onclick="inputConstant(TAU)" title="Tau" class="constant-btn">τ</button>
        <button onclick="inputConstant(PHI)" title="Phi" class="constant-btn">φ</button>
        <button onclick="chooseOperation(tetration)" title="Tetration" class="operation-btn">↑↑</button>
        <button onclick="chooseOperation(superLog)" title="Super Log" class="operation-btn">slog</button>
        <button onclick="" title="Double" class="operation-btn">×2</button>
        <button onclick="" title="Triple" class="operation-btn">×3</button>

        <button onclick="" title="Imaginary Number" class="disabled-btn">i</button>
        <button onclick="inputConstant(SQRT2)" title="Square Root of Two" class="constant-btn">√2</button>
        <button onclick="inputConstant(THETA)" title="Theta" class="constant-btn">θ</button>
        <button onclick="chooseOperation(primeFactorization)" title="Prime Factorization" class="operation-btn">PF</button>
        <button onclick="chooseOperation(calculateTip)" title="Tip" class="operation-btn">15%</button>
        <button onclick="chooseOperation(halve)" title="Halve" class="operation-btn">½</button>
        <button onclick="chooseOperation(quarter)" title="Quarter" class="operation-btn">¼</button>

        <button onclick="inputConstant(UNDERFLOW)" title="Underflow Value" class="constant-btn">UF</button>
        <button onclick="inputConstant(OVERFLOW)" title="Overflow Value" class="constant-btn">OF</button>
        <button onclick="inputConstant(INFINITY)" title="Infinity" class="disabled-btn">∞</button>
        <button onclick="chooseOperation(round)" title="Round" class="operation-btn">⌊x⌉</button>
        <button onclick="chooseOperation(floor)" title="Floor" class="operation-btn">⌊x⌋</button>
        <button onclick="chooseOperation(ceiling)" title="Ceiling" class="disabled-btn"> ⌈x⌉</button>
        <button onclick="chooseOperation(preciseRound)" title="Precision" class="operation-btn">pre</button>

        <button onclick="inputConstant(INFINITY)" title="Speed of Light (m/s)" class="constant-btn">C</button>
        <button onclick="" title="" class="blank-btn"></button>
        <button onclick="" title="" class="blank-btn"></button>
        <button onclick="chooseOperation(absoluteValue)" title="Absolute Value" class="operation-btn">|x|</button>
        <button onclick="" title="Plus or Minus" class="disabled-btn">±</button>
        <button onclick="" title="" class="blank-btn"></button>
        <button onclick="" title="" class="blank-btn"></button>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
